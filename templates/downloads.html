<h2>{{session["name"]|capitalize}}'s PokeFiles</h2>
<form action="/userarea" method="POST">
    <button>USER AREA</button>
</form>
<form action="/logout" method="POST">
    <button>LOGOUT</button>
</form>
<h2>Download files</h2>
{% for File in pathList %}
<div>
    <h3>{{File}}</h3>
    <a href="{{url_for ('downloadfile', filename = File)}}" download="">Download</a>
    <a href="{{url_for ('deletefile', deletefilename = File)}}">Delete</a>
</div>
{% endfor %}
</form>
