<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
<div class="dontleaveme">
    <div class="containerlarge">
        <h2 class="titulo">Withdraw Files</h2>
        <form action="/userarea" method="POST">
            <button>User area</button>
        </form>
        <p>Available files:</p>
        {% for File in pathList %}
        <div>
            <hr>
            <p>{{File}}</p>
            <a href="{{url_for ('downloadfile', filename = File)}}" download="">Download</a><br>
            {% if session["perms"] >= 2 %}
                <a href="{{url_for ('deletefile', deletefilename = File)}}">Delete</a>
            {% endif %}
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
